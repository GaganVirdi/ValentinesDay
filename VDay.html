<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine?</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            color: #ff4d6d;
        }

        .buttons {
            position: relative;
            height: 80px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            left: 120px;
            top: 0px;
        }

        #message {
            margin-top: 25px;
            font-size: 22px;
            color: #ff4d6d;
            display: none;
        }
    </style>
</head>
