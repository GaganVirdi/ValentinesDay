<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col items-center text-center">

      <img
        id="imageDisplay"
        src="./images/image1.gif"
        class="rounded-md h-[260px] sm:h-[300px] object-cover"
      />

      <h2
        id="valentineQuestion"
        class="text-3xl sm:text-4xl font-bold italic text-[#bd1e59] my-4"
      >
        Will you be my Valentine?
      </h2>

      <div class="flex gap-4 pt-5 items-center relative" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 rounded-md text-lg sm:text-xl font-medium px-6 py-3 bg-green-500 text-white hover:bg-green-400 transition"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="rounded-md text-lg sm:text-xl font-medium px-6 py-3 bg-red-500 text-white hover:bg-red-700 transition absolute"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif",
    ];

    const noTexts = [
      "No",
      "Are you sure?",
      "Are you really sure?",
      "Are you really really sure?",
      "Pookie please",
      "Don't do this to me :(",
      "You're breaking my heart",
      "I'm gonna cry...",
    ];

    function moveNoButton() {
      const rect = responseButtons.getBoundingClientRect();

      const maxX = rect.width - noButton.offsetWidth;
      const maxY = rect.height - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Desktop hover
    noButton.addEventListener("mouseenter", moveNoButton);

    // Mobile touch
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // If No is clicked
    noButton.addEventListener("click", () => {
      if (noClickCount < imagePaths.length - 1) {
        noClickCount++;

        imageDisplay.src = imagePaths[noClickCount];
        noButton.textContent = noTexts[noClickCount];

        yesButton.style.transform = `scale(${1 + noClickCount * 0.25})`;
      }
    });

    // YES CLICKED üéâ
    yesButton.addEventListener("click", () => {
      imageDisplay.src = imagePaths[imagePaths.length - 1];
      valentineQuestion.textContent = "Yayyy. I knew. Never had a doubt ‚ù§Ô∏è";
      responseButtons.style.display = "none";

      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 },
      });
    });
  </script>
</body>
</html>
